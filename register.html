<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" text="text/css" href="css/style-register.css">
        <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
        <script src="javascript/person.js"></script>
        <script src="javascript/register.js"></script>
    </head>
    <body>
        <form id="id-form" name="myForm" action="#" autocomplete="off">
            <div id="div-h1"> Create an account </div>
            <input type="text" name="name" class="input" id="id-name" placeholder="Name">
            <input type="text" name="lastname" class="input" id="id-lastname" placeholder="Last Name">
            <input type="text" name="email" class="input" id="id-email" placeholder="Email">
            <input type="text" name="mobileNumber" class="input" id="id-phone" placeholder="Phone number">
            <input type="text" name="password" class="input" id="id-pass" placeholder="Password">
            <div id="check-pass"></div>
            <div id="pass-warning"></div>
            <button type="button" value="Sign up" id="button">Sign up</button>
            <div id="div-accountCreated">
                    <img src ="img/icon-successful.png" id="icon-account-created"/>
                    <p id="messageAccountCreated">Account created</p>
            </div>
            <div id="div-accountFailed">
                    <img src ="img/loginFailed.png" id="icon-account-failed"/>
                    <p id="messageAccountFailed">Please, fill empty fields</p>
            </div>
        </form>

      
    </body>

</html>
