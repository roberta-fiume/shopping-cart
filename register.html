<html>
    <head>
        <link rel="stylesheet" text="text/css" href="css/style-register.css">
        <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
        <script src="person.js"></script>
        <script src="javascript/register.js"></script>
    </head>
    <body>
        <form id="id-form" name="myForm" action="#" autocomplete="off">
            <div id="div-h1"> Create an account </div>
            <input type="text" name="name" class="input" id="id-name" placeholder="Name">
            <input type="text" name="lastname" class="input" id="id-lastname" placeholder="Last Name">
            <input type="text" name="email" class="input" id="id-email" placeholder="Email">
            <input type="text" name="mobileNumber" class="input" id="id-phone" placeholder="Phone number">
            <input type="text" name="password" class="input" id="id-pass" placeholder="Password">
            <div id="check-pass"></div>
            <div id="pass-warning"></div>
            <input type="submit" value="Sign up" id="button">
        </form>
    </body>

</html>
